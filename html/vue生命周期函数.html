<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>生命周期</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{message}}</div>
        <div @click="update">改变数据</div>
        <div @click="destroy">销毁元素</div>
    </div>

    <script>
         //vue的根实例
        var vm = new Vue({
            el:"#app",
            data() {
                return {
                    message:'first data'
                }
            },
            beforeCreate() {
                console.log("1:beforeCreate")
            },
            created() {
                console.log("2:created")
            },
            beforeMount() {
                console.log("3:beforeMount")
            },
            mounted() {
                console.log("4:mounted")
            },
            beforeUpdate() {
                console.log("5:beforeUpdate")
            },
            updated() {
                console.log("6:updated")
            },
            beforeDestroy() {
                console.log("7:beforeDestroy")
            },
            destroyed() {
                console.log("8:destroyed")
            },
            methods: {
                update(){
                    this.message="second data"
                },
                destroy(){
                    this.$destroy()  // 销毁元素方法
                }
            },
        })
    </script>
</body>
</html>
