<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class css绑定</title>
    <script src="js/vue.js"></script>
</head>
<style>
    .defaluediv{
        color: cyan;
        font-size: 16px;
    }
    .div1{
    font-size: 22px;
    }
    .div2{
    color:brown;
    }
    .active{
        color: green;
    }
    .danger{
        color: red;
        font-size: 26px;
    }
</style>
<body>
    <div id="app">
        <div class="defaluediv" :class="{div1:firstClass , div2:secondClass}" >声明单个值</div>
        <div class="defaluediv" :class="lastClass" >声明对象</div>
        <div class="defaluediv" :class="resultClass" >计算属性</div>
        <div  :class="[activeClass, errorClass]" >数组形式</div>
        <button @click="firstClick">firstClss的值{{firstClass}}</button>
        <button @click="secondClick">secondClss的值{{secondClass}}</button>
        <button @click="arrayClick">activeClass的值{{activeClass}}</button>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstClass:true,
                secondClass:true,
                //声明一个对象
                lastClass:{
                    div2:true
                },
                activeClass:'active',
                errorClass:'danger'
            },
            //通过计算属性来绑定class
            computed: {
                resultClass(){
                    return {
                        div1: this.firstClass && this.secondClass,
                        div2: this.firstClass || this.secondClass
                    }
                }
            },
            methods: {
                firstClick(){
                    this.firstClass = !this.firstClass
                },
                secondClick(){
                    this.secondClass = !this.secondClass
                },
                arrayClick(){
                    this.errorClass="div1"
                }
            },

        })
    </script>
</body>

</html>
