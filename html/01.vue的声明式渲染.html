<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>声明式渲染</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div >{{message}}</div>
        <!-- 也可以写成下面这种形式 -->
        <div v-text="message" ></div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                message: 'Hello Vue!'
            },
        })
    </script>
</body>

</html>
